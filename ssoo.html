<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Operativos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="question-container">
        <h2 id="question-text">Pregunta:</h2>
        <button onclick="answerQuestion(true)">Verdadero</button>
        <button onclick="answerQuestion(false)">Falso</button>
    </div>
    <div id="result-container" style="display: none;">
        <h2>Resultados</h2>
        <p id="correct-answers">Respuestas correctas: <span id="correct-count">0</span></p>
        <p id="incorrect-answers">Respuestas incorrectas: <span id="incorrect-count">0</span></p>
        <p id="exam-result">Resultado del examen: <span id="exam-status"></span></p>
    </div>
    <script src="questions.js"></script>
</body>
</html>
